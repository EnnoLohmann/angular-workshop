<div *ngIf="artist">
  <header class="artist-header">
    <div *ngIf="artist.images.length > 0">
      <img class="artist-img img-thumbnail" src="{{artist.images[1].url}}">
    </div>
    <h1>{{artist.name}}</h1>
    <p *ngIf="artist.genres.length > 0">Genres: <span *ngFor="let genre of artist.genres">{{genre}}</span></p>
    <br>
  </header>
</div>


<div *ngIf="albums">
  <div class="row _row">
    
    <album-preview *ngFor="let album of albums.items" [album]="album" (onclick)="selectAlbum(album.id)"></album-preview>


  </div>
</div>
