<h2>Add New Book</h2>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <span *ngFor="let field of form.value | obj2array">
    <h3>{{field.key}}: <input type="text" (focus)="stop()" (blur)="go()" [formControlName]="field.key" /></h3>
    <span [hidden]="!form.get(field.key).hasError('required')">{{field.key}} is required</span><br />
  </span>
  <button [disabled]="!form.valid">Save</button>
</form>
